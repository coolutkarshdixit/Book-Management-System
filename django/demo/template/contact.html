{% extends 'base.html' %}
{% block title %}KVCH Noida{% endblock title %}
{% block header %}KVCH-Contact{% endblock header %}
{% block pagecontent %}
<h1>CONTACT</h1>
{{msg}}
<form action="message" method="post">
    {% csrf_token %}
<center>
<table border=1>
<tr>
<th>Name</th>
<td><input type="text" name="name" /></td>
</tr>
<tr>
    <th>Email</th>
    <td><input type="text" name="email" /></td>
    </tr>
    <tr>
        <th>Contact</th>
        <td><input type="text" name="contact" /></td>
        </tr>
        <tr>
            <th>Message</th>
            <td>
<textarea rows=5 cols=20 name="message"></textarea>


            </td>
            </tr>

            <tr>
                <th></th>
                <td><input type="submit" value="SEND" /></td>
                </tr>
</table>
</center>

</form>
{% endblock pagecontent %}

{% block footer %}Developed by UTKARSH{% endblock footer %}
