{% extends 'baseuser.html' %}

{% block userpage %}
<center><table border=1>
<tr>
<th>Sr No</th>
<th>Book ID</th>
<th>Book Name</th>
<th>Author</th>
<th>Publication</th>
<th>Category</th>
</tr>
{% for i in data  %}
<tr>
<td>{{i.sn}}</td>
<td>{{i.bid}}</td>
<td>{{i.bname}}</td>
<td>{{i.author}}</td>
<td>{{i.publication}}</td>  
<td>{{i.bcat}}</td> 
<td>
<form action="editbook"  method="post">
    {% csrf_token %}
    <input type="hidden" value="{{i.sn}}" name="eid" />
<input type="submit" value="EDIT" />
</form>  

<form action="deletebook" method="post" >
    {% csrf_token %}
    <input type="hidden" value="{{i.sn}}" name="delete" />
<input type="submit" value="DELETE" />
</form> 
</td> 
</tr>
{% endfor %}
</table></center>
{% endblock userpage %}
